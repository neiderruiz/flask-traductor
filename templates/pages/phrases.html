{% extends '/base/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row mb-5">
        <form action="" method="get">
            <input placeholder="Insertar frase" value="{{ title }}" type="text" class="form-control" name="word" />
        </form>
    </div>

    <h2 class="capitalize">
        phrases
    </h2>
<table class="table table-dark mt-4">
    <thead>
            <tr>
                <th>English</th>
                <th>Spanish</th>
            </tr>
    </thead>
    <tbody>
        {% for result in phrases %}
        <tr>
           <th>
               {% if result.english %}
               {{ result.english }}
               {% endif %}
           </th>
           <th>
            {% if result.spanish %}
            {{ result.spanish }}
            {% endif %}
           </th>
            </div>
        </tr>
            {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
